<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Test</title>
</head>
<body>
  <iframe id="preview" width="100%" height="300" style="border: 1px solid #ccc;"></iframe>
  <script>
    const html = "<h1>Hello!</h1>";
    const css = "h1 { color: red; }";
    const js = "console.log('Hello from JS!')";
    
    const code = `<html>
  <head>
    <style>${css}</style>
  </head>
  <body>
    ${html}
    <script>${js}<\/script>
  </body>
</html>`;
    
    const iframe = document.getElementById("preview");
    iframe.srcdoc = code;
    
    // Debug: log the generated code
    console.log("Generated code:", code);
  </script>
</body>
</html>
